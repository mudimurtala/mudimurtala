<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <aside class="sidebar">
            <div>
                <span class="mdi mdi-view-dashboard"></span> Dashboard <br>
            </div>

            <div>
                <span class="mdi mdi-home"></span> Home <br>
                <span class="mdi mdi-card-account-details-outline"></span> Profile <br>
                <span class="mdi mdi-message-reply"></span> Messages <br>
                <span class="mdi mdi-clock-time-three"></span> History <br>
                <span class="mdi mdi-generator-mobile"></span> Tasks <br>
                <span class="mdi mdi-human-queue"></span> Communities <br>
            </div>

            <div>
                <span class="mdi mdi-cog"></span> Settings <br>
                <span class="mdi mdi-help-box"></span> Support <br>
                <span class="mdi mdi-shield-check"></span> Privacy <br>
            </div>

        </aside>
        <header class="header">
            <div class="top-section">
                <span class="mdi mdi-magnify"></span>
                <input type="text" id="search_bar" name="search_bar">
                <span class="mdi mdi-bell-badge-outline"></span>
                <div class="koala-icon">
                    <span class="mdi mdi-koala"></span>
                </div>
                <span class="user-name">Morgan Oakley</span>
            </div>
            <div class="header-bottom">
                <div class="text-container">
                    <span class="mdi mdi-koala"></span>
                    <span class="user-name">Morgan Oakley (@morgan)</span>
                </div>
                <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <main class="main-content">
            <section class="left-section">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
            <section class="right-section">
                
            </section>
        </main>
    </div>
    
</body>
</html>
