<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <table>
        <caption>Personal Expense Tracker</caption>
        <colgroup>
            <col style="width: 20%;">
            <col style="width: 40%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
        </colgroup>
        <thead>
            <tr>
                <th>Date</th>
                <th>Expense Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-08-19</td>
                <td>Lunch</td>
                <td>Food</td>
                <td>$12.00</td>
            </tr>
            <tr>
                <td>2024-08-20</td>
                <td>Bus Ticket</td>
                <td>Transport</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>2024-08-21</td>
                <td>Coffee</td>
                <td>Food</td>
                <td>$4.50</td>
            </tr>
            <tr class="total">
                <td colspan="3">Total</td>
                <td>$19.50</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
